    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./mmenu-js-master/dist/mmenu.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new Mmenu("#menu", {
          wrappers: ["bootstrap"],
          extensions: ["pagedim-black"],
          navbar: {
            title: "Starlight 2021",
          },
        });
      });

      window.addEventListener("scroll", function () {
        let header = document.querySelector(".navbar");
        header.classList.toggle("sticky", window.scrollY > 0);
      });

      const swiper = new Swiper(".promotional-banner", {
        // Optional parameters
        direction: "horizontal",
        loop: false,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });

      const swiperMobile = new Swiper(".promotional-banner", {
        // Optional parameters
        direction: "horizontal",
        loop: false,
        slidesPerView: 1,
        centeredSlides: true,
        nested: true,
        spaceBetween: 50,
        preloadImages: false,
        // Enable lazy loading
        lazy: true,
        // If we need pagination
        pagination: {
          el: ".swiperMobile-pagination",
        },
      });

      $(".loadmore-col").hide();
      $(".arrowDownContainer").click(function () {
        if ($(".arrowDownContainer i").hasClass("open")) {
          $(".arrowDownContainer i").removeClass("open");
          $(".loadmore-col").fadeOut();
        } else {
          $(".arrowDownContainer i").addClass("open");
          $(".loadmore-col").fadeIn();
        }
      });
    </script>
