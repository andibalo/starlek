<!DOCTYPE html>

  <body>

          <div class="logo">

            <a class="mburger">
              <b></b>

              </li>
              <li class="nav-item">

        <div class="d-flex flex-column justify-content-center align-items-center pt-5">

            <div class="col text-center isthara-card">

            </div>
          </div>

              <img src="images/isthara-pic/Graciella.png" class="isthara-pic">
              <div class="isthara-desc pt-5">
                <p class="h4 m-0">1st Runner Up </p>
                <p class="h2 font-weight-bold">Graciella Olivia</p>
              </div>
            </div>
            <div class="col text-center isthara-card pt-5">
              <img src="images/isthara-pic/Chika.png" class="isthara-pic">

                <p class="h2 font-weight-bold">Chika Megan</p>
              </div>
            </div>
          </div>

            <div class="col text-center isthara-card pt-5">
              <img src="images/isthara-pic/Felas.png" class="isthara-pic">
              <div class="isthara-desc pt-5">
                <p class="h4 m-0">StarCity's Best Costume</p>
                <p class="h2 font-weight-bold">Felas Vegas</p>
              </div>
            </div>
           <div class="col text-center isthara-card pt-5">
              <img src="images/isthara-pic/Chika.png" class="isthara-pic">
              <div class="isthara-desc pt-5">
                <p class="h4 m-0">Isthara Favorite</p>
                <p class="h2 font-weight-bold">Lorem</p>
              </div>
            </div>
