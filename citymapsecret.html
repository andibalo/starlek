<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starlight 2021</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="classy-nav.css" />
    <link rel="stylesheet" href="./fontawesome-5.12.1/css/all.min.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-5.12.1/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="./fontawesome-5.12.1/font-awesome.min.css" />
    <link rel="stylesheet" href="./mmenu-js-master/dist/mmenu.css" />
    <link rel="stylesheet" href="citymapsecret.css" />
  </head>
  <body style="overflow-x: hidden">
    <div id="page">
      <div class="navbar navbar-expand-md fixed-top">
        <div class="container">
          <div class="logo">
            <img src="./images/logo.png" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fas fa-lg fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recruitment</a>
              </li>
            </ul>
            <a class="nav-link navBtn" href="#">City Map</a>
          </div>
        </div>
      </div>
        <div class="main container">
          <div class="button">
              <a class="nav-link navBtn" href="#">Home</a>
          </div>
          <img src="images/citymap_locked/Emerging.png" usemap="#citymap" class="img-city">
          <map name="citymap">
            <area shape="rect" coords="195,210,440,540" alt="Computer" href="computer.htm">
          </map>
        </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./mmenu-js-master/dist/mmenu.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new Mmenu("#menu", {
          wrappers: ["bootstrap"],
        });
      });

      window.addEventListener("scroll", function () {
        let header = document.querySelector(".navbar");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
