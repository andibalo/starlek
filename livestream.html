<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesis Live Stream</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fontawesome-5.12.1/css/all.min.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-5.12.1/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="./fontawesome-5.12.1/font-awesome.min.css" />
    <link rel="stylesheet" href="./mmenu-js-master/dist/mmenu.css" />
    <link rel="stylesheet" href="./mburger-css-master/dist/mburger.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./livestream.css" />
  </head>
  <body>
    <div class="main">
        <div>
        <a class="navBtn"href="citymap.html">Return</a>
        <img src="/images/logo.png" alt="logoStarlight" class="logoStarlight d-flex">
    </div>
        <img src="/images/citymap_locked/logoGenesis.png" alt="logoGenesis" class="logoGenesis d-flex">
        <iframe class="livestream"
            src="https://www.youtube.com/embed/FeatlG6kVGg" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <iframe 
            allowfullscreen="" 
            frameborder="0"
            class="livechat"
            src="https://www.youtube.com/live_chat?v=FeatlG6kVGg&embed_domain=www.starlight.umn.ac.id">
        </iframe>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./mmenu-js-master/dist/mmenu.js"></script>
    <script src="./wow.min.js"></script>
    <script>
      $(window).on("load", function () {
        $("#preloader").fadeOut("slow");
      });

      new WOW().init();

      document.addEventListener("DOMContentLoaded", () => {
        new Mmenu("#menu", {
          wrappers: ["bootstrap"],
          extensions: ["pagedim-black"],
          navbar: {
            title: "Starlight 2021",
          },
        });
      });

      window.addEventListener("scroll", function () {
        let header = document.querySelector(".navbar");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
